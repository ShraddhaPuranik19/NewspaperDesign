<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    <title>Hello, world!</title>
    <style>
        style1 {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <form>
        <div class="container bg-success p3">
            <div class="row bg-secondary p-3 pl-3 pr-3">
                <!-- <div class="col-4 bg-secondary"></div> -->
                <div class=" offset-4 col-4 bg-warning">
                    <div class="form-group ">
                        <label for=" firstname ">First Name</label>
                        <input type="text " class="form-control">
                    </div>
                    <div class=" form-group ">
                        <label for="lastname ">Last Name</label>
                        <input type="text " class="form-control ">
                    </div>
                    <div class="form-group ">
                        <label for="email ">Email</label>
                        <input type="email " class="form-control ">
                    </div>
                    <div class="form-group ">
                        <label for="mobile ">Mobile</label>
                        <input type="tel " class="form-control ">
                    </div>
                    <div class="form-group ">
                        <label for="address line1 ">Address Line1 </label>
                        <input type="text " class="form-control ">
                    </div>
                    <div class="form-group ">
                        <label for="address line2 ">Address Line2</label>
                        <input type="text " class="form-control ">
                    </div>
                    <div class="form-group ">
                        <label for="district ">District</label>
                        <input type="text " class="form-control ">
                    </div>
                    <div class="form-group ">
                        <label for="state ">State</label>
                        <input type="text " class="form-control ">
                    </div>
                    <div>
                        <button type="submit " class="btn btn-block btn-primary ">Submit</button>
                    </div>
                </div>
            </div>
        </div>

    </form>

</body>

</html>
